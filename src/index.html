<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main class="main">
        <h1>Leaderboard</h1>
        <article class="container">
            <div class="recentscores">
                <div class="score-header">
                    <h2>Recent scores</h2>
                    <button class="btn-refresh">Refresh</button>
                </div>
                <table class="list-score">
                    <tr>
                        <td>Name</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>90</td>
                    </tr>
                </table>
            </div>
            <form action="#" class="form-score">
                <h2>Add your score</h2>
                <input type="text" name="" id="" placeholder="Your name">
                <input type="text" name="" id="" placeholder="Your score">
                <div class="btnform">
                    <input class="addbtn" type="button" value="Submit">
                </div>
                
            </form>
        </article>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
